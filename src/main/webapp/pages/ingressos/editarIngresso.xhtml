<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:dialog widgetVar="dialogEditarIngressoWV" id="dialogEditarIngresso"
		resizable="false" modal="true" width="550" dynamic="true" height="350"
		header="#{tagsIngressos.Editar_Ingresso}">

		<h:form id="editarIngresso">
			
			<p:panel style="margin-bottom:20px;">


				<h:panelGrid columns="3" cellpadding="5">
					<h:panelGrid columns="1">
						<p:outputLabel value="#{msg.Nome} " />
						<p:inputText title="Entre como nome do ingresso"
							value="#{ingressosMBean.ingressosSelecionados.get(0).nome}" size="33" required="true"
							placeholder="#{tagsIngressos.Nome_placeholder}">
						</p:inputText>
						<br />

						<p:outputLabel value="#{msg.Preco }" />
						<p:inputText value="#{ingressosMBean.ingressosSelecionados.get(0).preco}" size="6"
							style="text-align: right;" required="true" />
						</h:panelGrid>
						<h:panelGrid columns ="1"/>
						<h:panelGrid columns ="1"><br></br>
						<p:outputLabel value="#{msg.Estoque} " />
						<p:inputText value="#{ingressosMBean.ingressosSelecionados.get(0).estoque}" size="6"
							style="text-align: right;" placeholder="00" />
						<br />
						<p:outputLabel value="#{msg.Ativo}" />
						<p:inputSwitch widgetVar="ativoWV"
							value="#{ingressosMBean.ingressosSelecionados.get(0).ativo}" onLabel="On" offLabel="Off" />
						<br />

					</h:panelGrid>
				</h:panelGrid>


				<p:panel style="text-align: center;">

					<p:commandButton value="#{msg.Salvar}" styleClass="button_principal"
						icon="fa  fa-fw  fa-floppy-o"
						action="#{ingressosMBean.onEditIngresso()}"
						update="formCadastroDeIngressos:linesTable,
								formCadastroDeIngressos:btnAtivar,
								formCadastroDeIngressos:btnEditar,
								formCadastroDeIngressos:btnExcluir" 
						oncomplete="PF('dialogEditarIngressoWV').hide();"/>

					<p:commandButton value="#{msg.ReiniciarCampos}"
						action="#{ingressosMBean.onNovoIngresso()}"
						icon="fa  fa-fw  fa-recycle" update="novoIngresso" />

					<p:commandButton value="#{msg.Cancelar}" styleClass="button_cancel"
						icon="fa  fa-fw  fa-trash"
						oncomplete="PF('dialogNovoIngressoWV').hide();" />
				</p:panel>
			</p:panel>
		</h:form>
	</p:dialog>
</h:body>
</html>
