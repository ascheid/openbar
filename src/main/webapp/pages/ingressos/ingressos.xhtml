<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/teste_template.xhtml">

	<ui:define name="content">

		<script type="text/javascript">
			window.onload = function(){
				$('.js-sidebar, .js-content').toggleClass('is-toggled');
				event.preventDefault();

				$(".is-selected").removeClass("is-selected");
				$("#ingressos").addClass("is-selected");
			}
		</script>
		
		<p:growl id="msg" autoUpdate="true" /> 

		<h1 class="aw-page-title">
			<i class="fa fa-ticket" aria-hidden="true"></i>
			<h:outputText value=" #{ingressosMBean.getLabel('titulo')}" />
		</h1>
		<h:form id="formCadastroDeIngressos">
			<p:panel toggleable="false" >
				<f:facet name="header">
					<h:outputText value=" #{ingressosMBean.getLabel('subtitulo')}" />
				</f:facet>


				<p:dataTable id="linesTable"
					value="#{ingressosMBean.ingressosCadastrados}" var="line"
					selection="#{ingressosMBean.ingressosSelecionados}"
					rowKey="#{line.id}" emptyMessage="#{ingressosMBean.getLabel('nenhumingresso')}"
					paginator="true" rowSelectMode="ckeckbox" 
					sortBy="#{line.nome}"
					reflow="true"
					rows="10" style="margin-top: 10px">
					<p:ajax event="rowSelect"
						update="formCadastroDeIngressos:btnEditar,
								formCadastroDeIngressos:btnExcluir,
								formCadastroDeIngressos:btnAtivar" />
					<p:ajax event="rowUnselect"
						update="formCadastroDeIngressos:btnEditar,
								formCadastroDeIngressos:btnExcluir,
								formCadastroDeIngressos:btnAtivar" />
					<p:ajax event="rowSelectCheckbox"
						update="formCadastroDeIngressos:btnEditar,
								formCadastroDeIngressos:btnExcluir,
								formCadastroDeIngressos:btnAtivar" />
					<p:ajax event="rowUnselectCheckbox"
						update="formCadastroDeIngressos:btnEditar,
								formCadastroDeIngressos:btnExcluir,
								formCadastroDeIngressos:btnAtivar" />
					<p:ajax event="toggleSelect"
						update="formCadastroDeIngressos:btnEditar,
								formCadastroDeIngressos:btnExcluir,
								formCadastroDeIngressos:btnAtivar" />

					<p:column selectionMode="multiple"
						style="width:16px;text-align:center" />
					<p:column headerText="#{ingressosMBean.getLabel('ingresso')}"
						style="width:200px;" id="nome" sortBy="#{line.nome}">
						<h:outputText value="#{line.nome}" />
					</p:column>


					<p:column headerText="#{ingressosMBean.getLabel('preco')}" style="width:60px;">
						<h:outputText value="#{line.preco}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{ingressosMBean.getLabel('estoque')}"
						style="width:60px;text-align: center;">
						<h:outputText value="#{line.estoque}" />
					</p:column>
					<p:column headerText="#{ingressosMBean.getLabel('Ativo')}"
						style="width:60px;text-align: center;">
						<p:panelGrid rendered="#{line.ativo}">
							<i class="fa fa-check" aria-hidden="true"
								style="text-align: center; color: green;"></i>
						</p:panelGrid>
						<p:panelGrid rendered="#{!line.ativo}">
							<i class="fa fa-times" aria-hidden="true"
								style="text-align: center; color: red;"></i>
						</p:panelGrid>
					</p:column>



				</p:dataTable>
				<p:panel style="text-align: center;">
					<p:commandButton value="#{ingressosMBean.getLabel('Incluir')}"
						icon="fa  fa-fw  fa-plus-circle"
						action="#{ingressosMBean.onNovoIngresso()}" update="dialogManutencaoIngresso, manutencaoIngresso"
						oncomplete="PF('dialogManutencaoIngressoWV').show()"
						styleClass="button_principal">
						<p:resetInput target="" />
					</p:commandButton>
					
					<p:commandButton value="#{produtosMBean.getLabel('Editar')}"
							icon="fa  fa-fw  fa-wrench" 
							id="btnEditar"
							action="#{ingressosMBean.onEditIngresso()}"
							disabled="#{ingressosMBean.buttonEditIsDisable()}"
							oncomplete="PF('dialogManutencaoIngressoWV').show()"
							 update="dialogManutencaoIngresso, manutencaoIngresso"
							 process="@this"
							styleClass="button_principal">
						<p:resetInput target="" />
					</p:commandButton>
					
					<p:commandButton value="#{ingressosMBean.getLabel('Ativar')}"
						icon="fa  fa-fw  fa-thumbs-o-up" id="btnAtivar"
						action="#{ingressosMBean.onAtivarIngresso()}"
						disabled="#{ingressosMBean.buttonExcluirIsDisable()}" oncomplete=""
						process="@this"
						update="linesTable,formCadastroDeIngressos:btnEditar,
						 						 formCadastroDeIngressos:btnExcluir,
						 						 formCadastroDeIngressos:btnAtivar "
						styleClass="button_ativar">
						<p:resetInput target="" />
					</p:commandButton>
					<p:commandButton value="#{ingressosMBean.getLabel('Excluir')}"
						icon="fa  fa-fw  fa-times-circle" id="btnExcluir"
						action="#{ingressosMBean.onExcluirIngresso()}"
						disabled="#{ingressosMBean.buttonExcluirIsDisable()}"
						process="@this"
						update="linesTable,formCadastroDeIngressos:btnEditar
						 						 formCadastroDeIngressos:btnExcluir"
						styleClass="button_cancel">
						<p:resetInput target="" />
					</p:commandButton>
				</p:panel>
			</p:panel>


		</h:form>
		<ui:include src="/pages/ingressos/manutencaoIngresso.xhtml" />
	</ui:define>
</ui:composition>
